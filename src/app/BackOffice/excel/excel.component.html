<h1 mat-dialog-title>Popup Dialog</h1>
<div mat-dialog-content>
  <p>This is a popup dialog created using Angular Material.</p>
</div>
<div mat-dialog-actions>
  <button mat-button >Close</button>
</div>
<ul>
    <p><button (click)="excel()">excel</button></p>
       <div *ngIf="excelData; else noDataTemplate">
        <table>
          <tr *ngFor="let row of excelData">
            <td *ngFor="let cell of row">{{ cell }}</td>
          </tr>
        </table>
      </div>
      <ng-template #noDataTemplate>
        <p>No data available.</p>
      </ng-template>
