<div class="popup-container">
    <div class="popup-content">
        <button class="close-button" (click)="closePopup()">
            <i class="bi bi-x-lg"></i>
        </button>
        <h1 style="padding-bottom:20px; padding-top:20px;"><strong>Microcredit Details</strong></h1>
        <hr>

        <h2 style="margin-bottom: 20px;"><strong>Account Details</strong></h2>
        <hr>
        <div class="details-container" *ngIf="data.accountFK">
            <form class="details-form">
                <div class="details-container">
                    <div class="form-group row">
                        <div class="col" style="margin: 20px;">
                            <label for="accountId" style="font-size: 18px;">Account ID:</label>
                            <input type="text" id="accountId" name="accountId" [value]="data.accountFK?.accountId"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="lastLogin" style="font-size: 18px;">Last Login:</label>
                            <input type="text" id="lastLogin" name="lastLogin" [value]="data.accountFK?.lastLogin"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="creationDate" style="font-size: 18px;">Creation Date:</label>
                            <input type="text" id="creationDate" name="creationDate" [value]="data.accountFK?.creationDate"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="updateDate" style="font-size: 18px;">Update Date:</label>
                            <input type="text" id="updateDate" name="updateDate" [value]="data.accountFK?.updateDate"
                                readonly>
                        </div>
                    </div>
                </div>

                <div class="details-container">
                    <div class="form-group row">
                        <div class="col" style="margin: 20px;">
                            <label for="balance" style="font-size: 18px;">Balance:</label>
                            <input type="text" id="balance" name="balance" [value]="data.accountFK?.balance"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="score" style="font-size: 18px;">Account Score:</label>
                            <input type="text" id="score" name="score" [value]="data.accountFK?.score"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="AccountType" style="font-size: 18px;">AccountType</label>
                            <input type="text" id="AccountType" name="AccountType" [value]="data.accountFK?.AccountType"
                                readonly>
                        </div>
                        <div class="col" style="margin: 20px;">
                            <label for="isActive" style="font-size: 18px;">Is Active?</label>
                            <br>
                            <div [ngClass]="{'circle': true, 'green': data.accountFK?.isActive, 'red': !data.accountFK?.isActive}"></div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>

        <hr>
        <div class="details-container">
            <h2><strong>Credit Details</strong></h2>
        </div>
        <hr>
        <form class="details-form">
            <div class="details-container">
                <div class="form-group row">
                    <div class="col" style="margin: 20px;">
                        <label for="microCreditId" style="font-size: 18px;">Credit ID:</label>
                        <input type="text" id="microCreditId" name="microCreditId" [value]="data.microCreditId"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="startDate" style="font-size: 18px;">Start Date:</label>
                        <input type="text" id="startDate" name="startDate" [value]="data.startDate"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="dueDate" style="font-size: 18px;">Due Date:</label>
                        <input type="text" id="dueDate" name="dueDate" [value]="data.dueDate"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="CreditStatus" style="font-size: 18px;">Credit Status:</label>
                        <input type="text" id="CreditStatus" name="CreditStatus" [value]="data.CreditStatus"
                            readonly>
                    </div>
                </div>
            </div>

            <div class="details-container">
                <div class="form-group row">
                    <div class="col" style="margin: 20px;">
                        <label for="period" style="font-size: 18px;">Period:</label>
                        <input type="text" id="period" name="period" [value]="data.period"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="typePeriod" style="font-size: 18px;">Type Period:</label>
                        <input type="text" id="typePeriod" name="typePeriod" [value]="data.typePeriod"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="creditAmmount" style="font-size: 18px;">AccountType</label>
                        <input type="text" id="creditAmmount" name="creditAmmount" [value]="data.creditAmmount"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="creditRemaining" style="font-size: 18px;">AccountType</label>
                        <input type="text" id="creditRemaining" name="creditRemaining" [value]="data.creditRemaining"
                            readonly>
                    </div>
                </div>
            </div>


            <div class="details-container">
                <div class="form-group row">
                    <div class="col" style="margin: 20px;">
                        <label for="payedAmount" style="font-size: 18px;">Payed Amount:</label>
                        <input type="text" id="payedAmount" name="payedAmount" [value]="data.payedAmount"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label for="interestRate" style="font-size: 18px;">Type Period:</label>
                        <input type="text" id="interestRate" name="interestRate" [value]="data.interestRate"
                            readonly>
                    </div>
                    <div class="col" style="margin: 20px;">
                        <label style="font-size: 18px;">Guarantor's File:</label>
                        <div>
                            <a [href]="downloadGuarantorFile()" target="_blank">Download Guarantor's File</a>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
