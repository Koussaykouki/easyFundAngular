<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register - Star Admin2</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/assets/BackOffice/vendors/feather/feather.css">
  <link rel="stylesheet" href="/assets/BackOffice/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/assets/BackOffice/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/assets/BackOffice/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/assets/BackOffice/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="/assets/BackOffice/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/BackOffice/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/BackOffice/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-6 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/assets/BackOffice/images/logo.svg" alt="logo">
              </div>
              <h4>Welcome! Let's get you set up.</h4>
              <h6 class="fw-light">Please fill in your details to create your account.</h6>
              <form class="pt-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="firstname" placeholder="First Name" [formControlName]="'firstname'" [ngClass]="{'is-invalid': submitted && registrationForm.get('firstname')?.errors}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="lastname" placeholder="Last Name" [formControlName]="'lastname'" [ngClass]="{'is-invalid': submitted && registrationForm.get('lastname')?.errors}">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" [formControlName]="'email'" [ngClass]="{'is-invalid': submitted && registrationForm.get('email')?.errors}">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" [formControlName]="'password'" [ngClass]="{'is-invalid': submitted && registrationForm.get('password')?.errors}">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="cin" placeholder="CIN" [formControlName]="'cin'">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="phoneNumber" placeholder="Phone Number" [formControlName]="'phoneNumber'">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="dateOfBirth" placeholder="Date of Birth (YYYY-MM-DD)" [formControlName]="'dateOfBirth'">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-lg" id="salary" placeholder="Salary" [formControlName]="'salary'">
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" id="role" [formControlName]="'role'">
                    <option value="">Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="USER">User</option>
                    <option value="AGENT">Agent</option>
                  </select>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary" type="submit" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
                    Register
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Sign in</a>
                </div>
                <div class="text-center mt-2 text-danger" *ngIf="error">{{ error }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/assets/BackOffice/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/assets/BackOffice/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/assets/BackOffice/js/off-canvas.js"></script>
  <script src="/assets/BackOffice/js/hoverable-collapse.js"></script>
  <script src="/assets/BackOffice/js/template.js"></script>
  <script src="/assets/BackOffice/js/settings.js"></script>
  <script src="/assets/BackOffice/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
