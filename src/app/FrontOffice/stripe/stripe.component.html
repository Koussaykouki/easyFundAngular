<div class="popup-container">
    <div class="popup-content">
      <div class="offer-details">
        <h2>Payment Form</h2>
        <button type="button" class="btn-close" aria-label="Close" (click)="closePopup()"></button>
        <div class="payment-form">
          <!-- Payment Inputs -->
          <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="cardNumber">Card Number </label>
              <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control" placeholder=" * * * * * 1 2 3">
              <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="text-danger">
                Please enter 8 numbers only
              </div>
            </div>
            <div class="form-group">
              <label for="exp">Expiry Date (MM/YY)</label>
              <input type="text" id="exp" formControlName="exp" class="form-control">
              <div *ngIf="paymentForm.get('exp')?.invalid && paymentForm.get('exp')?.touched" class="text-danger" placeholder="Enter your card number">
                Please enter a valid expiry date in MM/YY format.
              </div>
            </div>
            <div class="form-group">
              <label for="mdp">Password</label>
              <input type="password" id="mdp" formControlName="mdp" class="form-control">
              <div *ngIf="paymentForm.get('mdp')?.invalid && paymentForm.get('mdp')?.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
