<header class="header-style-1">
  <!-- Start Topbar -->
  <div class="topbar-style-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="left-side">
            <div class="language-box">
              <div class="language p-relative">
                <img
                  src="/assets/FrontOffice/assets/images/flag.png"
                  alt="flag"
                />
                <select>
                  <option>English</option>
                  <option>German</option>
                  <option>Japanese</option>
                </select>
              </div>
            </div>
            <p class="text-custom-white no-margin">
              9000 Regency Parkway, Suite 400 Cary
            </p>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12">
          <div class="right-side">
            <ul class="custom">
              <li>
                <a href="#" class="text-custom-white fs-14"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a href="#" class="text-custom-white fs-14"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
              <li>
                <a href="#" class="text-custom-white fs-14"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a href="#" class="text-custom-white fs-14"
                  ><i class="fab fa-youtube"></i
                ></a>
              </li>
              <li class="search">
                <a href="javascript:void(0)" class="text-custom-white fs-14"
                  ><i class="fas fa-search"></i
                ></a>
              </li>
              <li class="topbar-search">
                <form method="get">
                  <input
                    type="search"
                    class="form-control form-control-custom"
                    name="search"
                    placeholder="Search..."
                    value=""
                  />
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Topbar -->
  <!-- Start Navigation -->
  <div class="main-navigation-style-1">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="navigation">
            <div class="logo">
              <a href="index.html">
                <img
                  src="/assets/FrontOffice/assets/images/logo.png"
                  class="img-fluid image-fit"
                  alt="Logo"
                />
              </a>
            </div>
            <div class="main-menu">
              <div class="mobile-logo">
                <a href="index.html">
                  <img
                    src="/assets/FrontOffice/assets/images/logo.png"
                    class="img-fluid image-fit"
                    alt="Logo"
                  />
                </a>
              </div>
              <nav>
                <ul class="custom">
                  <li class="menu-item">
                    <a routerLink="front" class="text-custom-white"
                      >Homepages</a
                    >
                  </li>
                  <li class="menu-item">
                    <a routerLink="insurance" class="text-custom-white"
                      >Insurance</a
                    >
                  </li>

                  <li class="menu-item menu-item-has-children">
                    <a href="#" class="text-custom-white">Claims</a>
                    <ul class="custom sub-menu">
                      <li class="menu-item">
                        <a routerLink="/front/addclaim" class="text-light-grey"
                          >Send Claim</a
                        >
                      </li>
                      <li class="menu-item">
                        <a routerLink="/front/claims" class="text-light-grey"
                          >My Claims</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
              <div class="right-side">
                <div (click)="logout()" class="cta-btn">
                  <a class="btn-first btn-submit" style="color: white">
                    Logout
                  </a>
                </div>
              </div>
            </div>
            <div class="hamburger-menu">
              <div class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Navigation -->
</header>
