<div class="container-fluid page-body-wrapper">
  <!-- partial:partials/_settings-panel.html -->

  <!-- partial -->
  <!-- partial:partials/_sidebar.html -->
  <app-sidebar-back></app-sidebar-back>
  <!-- partial -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            <div
              class="d-sm-flex align-items-center justify-content-between border-bottom"
            >
              <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                  <div class="col-lg-6 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                      <div class="brand-logo">Create Insurance</div>

                      <form
                        class="pt-3"
                        [formGroup]="createForm"
                        (ngSubmit)="onSubmit()"
                      >
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="name"
                            placeholder="Name"
                            [formControlName]="'name'"
                            [ngClass]="{
                              'is-invalid':
                                submitted && createForm.get('name')?.errors
                            }"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="coverageAmount"
                            placeholder="Coverage Amount"
                            [formControlName]="'coverageAmount'"
                            [ngClass]="{
                              'is-invalid':
                                submitted &&
                                createForm.get('coverageAmount')?.errors
                            }"
                          />
                        </div>

                        <div class="form-group">
                          <select
                            class="form-control form-control-lg"
                            id="type"
                            [formControlName]="'type'"
                          >
                            <option value="">Select</option>
                            <option value="LIFE">LIFE</option>
                            <option value="HEALTH">HEALTH</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <select
                            class="form-control form-control-lg"
                            id="beneficiary"
                            [formControlName]="'beneficiary'"
                          >
                            <option value="">Select</option>
                            <option value="ORGANAZIATION">ORGANAZIATION</option>
                            <option value="INDIVIDUAL">INDIVIDUAL</option>
                          </select>
                        </div>
                        <div class="mt-3">
                          <button
                            class="btn btn-block btn-primary"
                            type="submit"
                            [disabled]="loading"
                          >
                            <span
                              *ngIf="loading"
                              class="spinner-border spinner-border-sm mr-1"
                              role="status"
                              aria-hidden="true"
                            ></span>
                            Create
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer-back></app-footer-back>
    <!-- partial -->
  </div>
  <!-- main-panel ends -->
</div>
